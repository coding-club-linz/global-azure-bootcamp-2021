<svg width="1920" height="1080" viewbox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink">
    <image x="0" y="0" width="1920" height="1080" xlink:href="../../hero-bkg-1920x1080.png" />
    <image x="1700" y="20" width="200" height="154" xlink:href="../../gab2021.png" />

    <!-- Title -->
    <text font-family="Segoe UI" font-size="68" font-weight="700" x="960" y="520" fill="#e3c038" text-anchor="middle" alignment-baseline="central">
        {{title1}}
    </text>

    <text font-family="Segoe UI" font-size="68" font-weight="700" x="960" y="620" fill="#e3c038" text-anchor="middle" alignment-baseline="central">
        {{title2}}
    </text>

    <!-- Speaker -->
    <rect x="100" y="700" width="1720" height="100" rx="50" ry="50" fill="#e3c038" />
    <text font-family="Segoe UI" font-size="40" x="960" y="765" fill="#000" text-anchor="middle" alignment-baseline="central">
        {{speakers}}
    </text>

    {{speakerImg}}

    <!-- Discord -->
    <text font-family="Segoe UI" font-size="30" x="960" y="850" fill="#e3c038" text-anchor="middle" alignment-baseline="central">
        Use YouTube chat for live Q&amp;A, continue discussions on Discord (see details below).
    </text>

    <!-- Gold Sponsor -->
    <text font-family="Segoe UI" font-size="26" font-weight="300" x="1560" y="1040" fill="#e3c038" text-anchor="middle" alignment-baseline="central">
        Gold Sponsor
    </text>
    <image x="1680" y="1010" width="200" height="42.8" xlink:href="../../microsoft.png" />
</svg>