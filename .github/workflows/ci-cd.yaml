name: Build Hugo website

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: ğŸšš Checkout

      - uses: actions/setup-node@v2
        name: ğŸ”§ Setup Node
        with:
          node-version: '14'

      - name: ğŸ”§ Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.81.0'
          extended: true

      - name: ğŸ“… Download speakers and sessions from Sessionize
        run: curl https://sessionize.com/api/v2/7orlmp4o/view/All -s -o ./data/sessionize.json

      - name: ğŸ“† Generate ICS files
        run: node utils/generate-ics.js

      - name: ğŸŒ Build web components for BSCC
        working-directory: battleship-coding-contest
        run: |
          npm install
          npm run build --prod
          node ./scripts/concatenate.js

      - name: ğŸ‘©â€ğŸ­ Build
        run: hugo --minify

      - name: ğŸš€ Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: globalazure.at
