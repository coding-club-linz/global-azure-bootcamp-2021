name: Build Hugo website

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: ğŸšš Checkout

      - name: ğŸ”§ Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.81.0'
          extended: true

      - name: ğŸ“… Download speakers and sessions from Sessionize
        run: curl https://sessionize.com/api/v2/7orlmp4o/view/All > ./data/sessionize.json

      - name: ğŸ‘©â€ğŸ­ Build
        run: hugo --minify

      - name: ğŸš€ Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: globalazure.at
